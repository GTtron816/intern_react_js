<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <div class="tbcontainer">
  <h1>TO DO</h1>
  <div class="container">
    <div id="newtask">
      <input class="txt" type="text" placeholder="Add Tasks" id="tb">
      <button class="btn" id="push" onclick="a()">Add</button>
    </div>
  </div>
  <h1>Search</h1>
  <div class="container">
    <div id="search">
      <input class="txt" type="text" onkeyup="search()" placeholder="Search Tasks" id="sc">
    </div>
  </div>
    <div><h1 id="taskhead" style="text-align: left;" hidden>Tasks</h1></div>
    <div id="tasks" class="taskcontainer"></div>

<div>
  <h4>Complete</h4>
  <div class="w3-light-grey">
    <div id="cm" class="w3-container w3-green w3-center" style="width:0%">0%</div>
  </div><br>
  <h4>Incomplete</h4>
  <div class="w3-light-grey">
    <div id="ic" class="w3-container w3-red w3-center" style="width:0%">0%</div>
  </div><br>
   </div>
    
</div>
</body>

</html>
